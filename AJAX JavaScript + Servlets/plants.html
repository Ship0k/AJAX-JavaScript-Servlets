<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Plants</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="script/plants.js"></script>
</head>
<body onload="plants('/plants')"><!--onload="plants('/plants')"-->
<div id="modalForm">
    <form class="addPlant" action="/addPlant" method="post">
        <input id="input" type="text" name="title" placeholder="Название" pattern="^[А-Яа-яЁё]+$" required>
        <span class="form_error">только символы кириллицы</span>
        <br>
        <br>
        <button class="ok" type="submit">Ok</button>
        <button class="ok" onclick="show('none')">выйти</button>
    </form>
</div>
<div id="filter" onclick="show('none')"></div>
<div id="header">
    <div class="header-line">
        <div class="logo"></div>
        <div class="site-name"></div>
        <div class="role">Guest</div>
        <div class="inout">
            <button class="but">Вход</button>
            <button class="but">Выход</button>
        </div>
    </div>
    <div class="header-menu">
        <ul class="top-menu">
            <li><a href="/home">Домашняя</a></li>
            <li><a href="/plant">Растения парка</a></li>
            <li><a href="/taskReport">Леснику</a></li>
            <li class="last"><a href="#owner">Владельцу</a></li>
            <li id="owner">
                <a href="/tasks">- Задачи</a>
                <a href="/plants">- Растения</a>
            </li>
        </ul>
    </div>
</div>
<div id="content">
    <div id="loading"></div>
    <h1>Растения парка</h1>
    <div class="add">
        <button class="but" onclick="show('block')">Добавить растение</button>
    </div>
    <table id="table" class="table">
        <tr>
            <th>№</th>
            <th>Название</th>
            <th>Дата посадки</th>
            <th>Кол-во обработок</th>
            <th>Кол-во лечений</th>
            <th>Дата уничтожения</th>
            <th></th>
        </tr>
    </table>
</div>
<div id="footer">
    <div class="copyleft">
        <p class="copy">Copyright &copy; 2019 Plants Park</p>
    </div>
</div>
</body>
</html>
